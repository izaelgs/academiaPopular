<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="resources/index.css">
    <script src="resources/script.js"></script>

    <link rel="icon" href="Favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <title>AcademiaBraba - Cadastro</title>
</head>
<body>

    <header class="cabecalho">
        <a href="./">
            <img class="cabecalho-imagem" src="./resources/img/logo.png" alt="logoTenis">
        </a>        
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="">Sobre</a>
            <a class="cabecalho-menu-item" href="">Seila</a>
            <a class="cabecalho-menu-item" href="login.html">Login</a>
        </nav>
    </header>

<main class="register-form">
    <div class="cotainer">
        <div class="row justify-content-center text-dark">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">Aluno</div>
                    <div class="card-body">
                        <div action="" method="">
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">Nome</label>
                                <div class="col-md-6">
                                    <input type="text" id="nome" class="form-control" name="nome" required autofocus>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Usu√°rio</label>
                                <div class="col-md-6">
                                    <input type="text" id="user" class="form-control" name="user" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Senha</label>
                                <div class="col-md-6">
                                    <input type="text" id="senha" class="form-control" name="senha" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">E-mail</label>
                                <div class="col-md-6">
                                    <input type="text" id="email" class="form-control" name="email" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Telefone</label>
                                <div class="col-md-6">
                                    <input type="text" id="telefone" class="form-control" name="telefone" required>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-md-4 col-form-label text-md-right">CPF</label>
                                <div class="col-md-6">
                                    <input type="text" id="cpf" class="form-control" name="cpf" required>
                                </div>
                            </div>
                            <div class="form-group row ">
                                <label for="password" class="col-md-4 col-form-label text-md-right">Cadastrar Como</label>

                                <div class="form-check col-md-3">
                                    <input class="form-check-input" type="radio" name="tipo" id="tipo1" value="aluno" checked>
                                    <label class="form-check-label" for="exampleRadios1">
                                        Cadastrar como Aluno
                                    </label>
                                </div>
                                <div class="form-check col-md-3">
                                    <input class="form-check-input" type="radio" name="tipo" id="tipo2" value="professor">
                                    <label class="form-check-label" for="exampleRadios2">
                                        Cadastrar como Professor
                                    </label>
                                </div>                                
                            </div>
                            

                            <div class="form-group row">
                                <div class="col-md-6 offset-md-4">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" name="termos"> Concordo com os Termos
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6 offset-md-4">
                                <button onclick="register_btn()" type="submit" class="btn btn-primary">
                                    Cadastrar
                                </button>                                
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    </div>

</main>







</body>
</html>
